<html>
<head>
  <meta http-equiv="refresh" content="600">
</head>
<body>
<table>
<tr>
<td align="center">
Explorer
</td>
</tr>
<tr>
<td>
<canvas id="the_canvas" width=1024 height=768></canvas>
</td>
</tr>
<tr>
</tr>
</table>
<script type="text/javascript">

var position = [50, 50]
var canvas = document.getElementById("the_canvas");
var context = canvas.getContext("2d");
var num_blocks = 50;
var block_size = 20;
var blocks = new Array(num_blocks);
var assets = {};

function InitializeWorld() {
  var guy = new Image();
  guy.src = "stick_guy.png";
  assets["guy"] = guy;

  var block = new Image();
  block.src = "blocks/earth_block.png";
  assets["blocks/earth"] = block;

  block = new Image();
  block.src = "blocks/top_block.png";
  assets["blocks/top"] = block;

  block = new Image();
  block.src = "blocks/sky.png";
  assets["blocks/sky"] = block;

  for (var x = 0; x < num_blocks; x++) {
    blocks[x] = new Array(num_blocks);
    var top_height = 25;
    for (var y = 0; y < num_blocks; y++) {
      if (y < top_height) {
        blocks[x][y] = 0;
      } else if (y == top_height) {
        blocks[x][y] = 2;
      } else {
        blocks[x][y] = 1;
      }
    }
  }
}

function ClearScreen() {
  context.fillStyle = "rgba(200, 200, 200, 1)"
  context.fillRect(0, 0, canvas.width, canvas.height);
}

function DrawBlocks() {
  for (var x = 0; x < num_blocks; x++) {
    var row = blocks[x];
    for (var y = 0; y < num_blocks; y++) {
      var block = row[y];
      switch (block) {
        case 0:
          img = assets["blocks/sky"];
          break;
        case 1:
          img = assets["blocks/earth"];
          break;
        case 2:
          img = assets["blocks/top"];
          break;
      }
      context.drawImage(img, block_size * x, block_size * y, block_size, block_size);
    }
  }
}

function DrawGuy() {
  var guy_size = 50;
  context.drawImage(assets["guy"], position[0], position[1], guy_size, guy_size);
}

function DrawScene() {
  ClearScreen();
  DrawBlocks();
  DrawGuy();
  setTimeout("DrawScene();", 1);
}

function handleArrowKeys(evt) {
  evt = (evt) ? evt : ((window.event) ? event : null);
  if (evt) {
    var speed = block_size;
    switch (evt.keyCode) {
     case 37:
       position[0] -= speed;
       break;    
     case 38:
       position[1] -= speed;
       break;    
     case 39:
       position[0] += speed;
       break;    
     case 40:
       position[1] += speed;
       break;    
    }
  }
}

document.onkeyup = handleArrowKeys;

InitializeWorld();
DrawScene();

</script>
</body>
</html>
